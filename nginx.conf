worker_processes  1;
pid        /tmp/nginx.pid;
events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    access_log  /tmp/access.log;
    sendfile        on;
    keepalive_timeout  65;
    server {
       listen       8080;
       server_name  localhost;
    }
}

