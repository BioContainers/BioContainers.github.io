{% include header.html %}

<h2 class="nospaceafter">{{ page.tag }}</h2>
<div>
    {% if site.tags[page.tag] %}
    <ul class="nospaceafter">
        {% for post in site.tags[page.tag] %}
            <li class="nospaceafter"><a href="{{ post.url }}/">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no posts for this tag.</p>
    {% endif %}
</div>

{% include footer.html %}
